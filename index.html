<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />    
    <title>Desafio-login</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main class="dsf-container">
      <aside class="dsf-left-columm">
        <h1>Create Account</h1>
        <nav class="dsf-icons">
          <a id="dsf-google"></a>
          <a id="dsf-facebook"></a>
          <a id="dsf-twitter"></a>
          <a id="dsf-linkedin"></a>
        </nav>
        <h2>or use your email for registration</h2>
        <form class="dsf-form">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Pasdword" />
          <div class="dsf-form-actions">
            <input type="checkbox" />
            <p>
              I agree to the and <a href="#">Privacy</a><a href="#">Policy</a>
            </p>
          </div>
          <div class="dsf-form-footer">
            <button type="submit" class="dsf-btn-filled">Sign Up</button>
            <button type="submit" class="dsf-btn-outlined">Sign In</button>
          </div>
        </form>
      </aside>
      <aside class="dsf-right-columm">
        
      </aside>
    </main>
  </body>
</html>
